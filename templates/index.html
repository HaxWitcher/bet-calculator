<!DOCTYPE html>
<html>
<body>
    <form method="POST">
        Previous Loss: <input type="number" step="0.01" name="losses"><br>
        Odds: <input type="number" step="0.01" name="odds"><br>
        Desired Profit: <input type="number" step="0.01" name="profit"><br>

    </form>
    {% if stake %}
        <p>You need to invest: {{ stake }} eura</p>
    {% endif %}
</body>
</html>
