<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Calculator</title>
</head>
<body>
    <h1>Betting Calculator</h1>
    <label for="lostAmount">Lost Amount:</label>
    <input type="number" id="lostAmount" min="0" step="any" value="115"><br><br>

    <label for="desiredProfit">Desired Profit (%):</label>
    <input type="number" id="desiredProfit" min="0" step="any" value="40"><br><br>

    <label for="odds">Odds:</label>
    <input type="number" id="odds" min="1" step="any" value="3.75"><br><br>

    <button onclick="calculateStake()">Calculate Stake</button><br><br>

    <div id="result"></div>

    <script>
        function calculateStake() {
            var lostAmount = parseFloat(document.getElementById('lostAmount').value);
            var odds = parseFloat(document.getElementById('odds').value);
            var desiredProfit = parseFloat(document.getElementById('desiredProfit').value);

            var totalAmountNeeded = (lostAmount + (lostAmount * (desiredProfit / 100))) / (odds - 1);
            var stake = totalAmountNeeded - lostAmount;

            document.getElementById('result').innerHTML = 'You should stake: ' + stake.toFixed(2) + ' units';
        }
    </script>
</body>
</html>
